<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to the home page</title>
        {% endif %}
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1>Hello, {{ current_user.username }}!</h1>

        {% for post in posts %}
        <div>
            <p>
                {{post.author.username}} says: <b>{{post.body}}</b>
            </p>
        </div>
        {% endfor %}
        {% endblock %}
    </body>
</html>
